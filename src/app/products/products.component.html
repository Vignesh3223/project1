<section>
    <div class="container-fluid">
        <!--title-->
        <h1 class="text-center">Boat Products</h1>
        <hr>
        <div class="container">
            <div class="row mb-3">
                <!--primeNG toast-->
                <p-toast position="top-center"></p-toast>
                <!--products-->
                <div class="col-4 mb-3" *ngFor="let prod of prodslist">
                    <mat-card style="width: 22rem;height:40rem">
                        <img src="{{prod.image}}" class="card-img-top" alt="...">
                        <mat-card-content>
                            <h5 class="card-title">{{prod.title}}</h5>
                            <h3 class="card-text">{{prod.price | currency : "INR" : "symbol" : "3.0"}}</h3>
                            <p class="card-text">{{prod.description}}</p>
                        </mat-card-content>
                        <!--add to cart button-->
                        <mat-card-actions>
                            <button mat-fab color="accent" (click)="addtoCart(prod)">
                                <mat-icon>add_shopping_cart</mat-icon>
                            </button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</section>
