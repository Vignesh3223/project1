<section>
    <h1>Welcome Admin!!!</h1>
    <hr>
    <div class="container mt-5 text-center">
        <!--primeNG toast-->
        <p-toast position="top-center"></p-toast>
        <!--task assign form-->
        <form [formGroup]="AssignmentForm" novalidate>
            <h2>Assign a Task</h2>
            <hr>
            <!--topic-->
            <div class="form-group mb-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Topic</mat-label>
                    <mat-icon matSuffix>title</mat-icon>
                    <input type="text" matInput placeholder="Enter a Title" formControlName="topic"
                        [ngClass]="{'is-invalid':topic.errors && (topic.touched || topic.dirty),'is-valid':topic.valid}" />
                    <!-- <p class="text-sucess" *ngIf="topic.valid" matTextSuffix>Good</p> -->
                    <mat-error *ngIf="topic.errors?.required">Required Field</mat-error>
                    <mat-icon style="color:red" *ngIf="topic.invalid" matTextSuffix>thumb_down</mat-icon>
                    <mat-icon style="color:green" *ngIf="topic.valid" matTextSuffix>thumb_up</mat-icon>
                </mat-form-field>

            </div>
            <!--content-->
            <div class="form-group mb-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Content</mat-label>
                    <mat-icon matSuffix>forum</mat-icon>
                    <textarea rows="5" matInput placeholder="Enter the Task Contents" formControlName="content"
                        [ngClass]="{'is-invalid':content.errors && (content.touched || content.dirty),'is-valid':content.valid}"></textarea>
                    <mat-error *ngIf="content.errors?.required">Required Field</mat-error>
                    <mat-icon style="color:red" *ngIf="content.invalid" matTextSuffix>thumb_down</mat-icon>
                    <mat-icon style="color:green" *ngIf="content.valid" matTextSuffix>thumb_up</mat-icon>
                </mat-form-field>
            </div>
            <!--duedate-->
            <div class="form-group mb-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="duedate"
                        [ngClass]="{'is-invalid':duedate.errors && (duedate.touched || duedate.dirty),'is-valid':duedate.valid}" />
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-error *ngIf="duedate.errors?.required">Required Field</mat-error>
                    <mat-icon style="color:red" *ngIf="duedate.invalid" matTextSuffix>thumb_down</mat-icon>
                    <mat-icon style="color:green" *ngIf="duedate.valid" matTextSuffix>thumb_up</mat-icon>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <!--assign to-->
            <div class="form-group mb-5">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Assign to</mat-label>
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-select name="assignto" formControlName="assignto"
                        [ngClass]="{'is-invalid':assignto.errors && (assignto.touched || assignto.dirty),'is-valid':assignto.valid}">
                        <mat-option value="assignto" disabled>Choose any one</mat-option>
                        <mat-option value="Developer">Developer</mat-option>
                        <mat-option value="Designer">Designer</mat-option>
                        <mat-option value="Tester">Tester</mat-option>
                        <mat-option value="Trainer">Trainer</mat-option>
                        <mat-option value="Trainee">Trainee</mat-option>
                    </mat-select>
                    <mat-error *ngIf="assignto.errors?.required">Required Field</mat-error>
                    <mat-icon style="color:red;margin: 0px 0px -8px 6px;" *ngIf="assignto.invalid"
                        matTextSuffix>thumb_down</mat-icon>
                    <mat-icon style="color:green;margin: 0px 0px -8px 6px;" *ngIf="assignto.valid"
                        matTextSuffix>thumb_up</mat-icon>
                </mat-form-field>
            </div>
            <!--submit button-->
            <div class="form-group text-center">
                <button mat-icon mat-raised-button color="primary" (click)="onSubmit()">
                    Assign Task<mat-icon>edit</mat-icon></button>
            </div>
        </form>
    </div>
</section>
